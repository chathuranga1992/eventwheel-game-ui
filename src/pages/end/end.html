<ion-header>

  <ion-navbar>
    <ion-title>EventWheel Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="res">
    <h1>{{ results.id }}</h1>
    <h3>{{ results.prize_name }}</h3>
  </div>
  <ion-row style="height: 30px"></ion-row>
  <button ion-button block (click)="exitGame()">Quit</button>
</ion-content>

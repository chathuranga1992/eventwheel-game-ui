<ion-header>

  <ion-navbar>
    <ion-title>Start EventWheel</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Enter your name, email or phone and start the game!</p>
  <ion-row style="height: 20px"></ion-row>
  <form (ngSubmit)="submitDetails()">
    <ion-item>
      <ion-label stacked>Your name</ion-label>
      <ion-input type="text" [(ngModel)]="details.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email address</ion-label>
      <ion-input type="text" [(ngModel)]="details.email" name="emails"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mobile</ion-label>
      <ion-input type="text" [(ngModel)]="details.mobile" name="mobile"></ion-input>
    </ion-item>
    <ion-row style="height: 40px"></ion-row>
    <button ion-button type="submit" block>Play Now!</button>
  </form>
</ion-content>
